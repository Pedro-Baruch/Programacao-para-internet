<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-item">
                <li class="navbar-titulo"><a href="#">Academic Class</a></li>
            </ul>
        </nav>
        <div class="container-registro">
            <form action="" class="registro">
                <h2 class="registro-titulo">Registro</h2>
                <h2 class="registro-texto">Insira o seu e-mail</h2>
                <input class="registro-campo" type="email" name="email" placeholder="E-mail"><hr>
                <h2 class="registro-texto">Insira o seu telefone</h2>
                <input class="registro-campo" type="number" name="telefone" placeholder="NÃºmero de telefone"><hr>
                <h2 class="registro-texto">Insira o seu nome</h2>
                <input class="registro-campo" type="text" name="nome" placeholder="Nome"><hr>
                <h2 class="registro-texto">Insira sua senha</h2>
                <input class="registro-campo" type="password" name="senha" placeholder="Senha"><hr>
                <h2 class="registro-texto">Insira sua senha novamente</h2>
                <input class="registro-campo" type="password" name="reescreva-senha" placeholder="Reescreva a senha"><hr>
                <button class="registro-button" type="submit">Registro</button>
            </form>
        </div>
        <footer class="rodape">
