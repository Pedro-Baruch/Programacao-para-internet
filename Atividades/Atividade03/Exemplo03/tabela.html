<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tabela de numeros em decimal para binario">
        
        <link rel ="icon" href = "binario.png">
        <link rel="stylesheet" href="style.css">
        
        <title>Tabela binário e decimal</title>
    </head>
    <body>
        
        <header class="cabeca">
            <h1>Tabela números binários e decimais</h1>
        </header>

        <table class="tabela_b_d" border="2">
            <tr>
                <td>Decimal</td>
                <td>Binário</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0001</td>
            </tr>
            <tr>
                <td>2</td>
                <td>0010</td>
            </tr>
            <tr>
                <td>3</td>
                <td>0011</td>
            </tr>
            <tr>
                <td>4</td>
                <td>0100</td>
            </tr>
            <tr>
                <td>5</td>
                <td>0101</td>
            </tr>
            <tr>
                <td>6</td>
                <td>0110</td>
            </tr>
            <tr>
                <td>7</td>
                <td>0111</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>

        </table>

        <footer>
            <p>Fim da Tabela</p>
        </footer>
    </body>
</html>
